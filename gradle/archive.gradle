apply plugin: 'nexus'

group = 'com.headstartech.burro'

modifyPom {
    project {
        name 'Burro'
        description 'Java library to support batching of operations'
        url 'https://github.com/headstar/burro'
        inceptionYear '2014'

        scm {
            url 'https://github.com/headstar/burro'
            connection 'scm:https://github.com/headstar/burro.git'
            developerConnection 'scm:git@github.com:headstar/burro.git'
        }

        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution 'repo'
            }
        }

        developers {
            developer {
                id 'per'
                name 'Per Johansson'
                email 'per@headstartech.com'
            }
        }
    }
}

nexus {
    attachSources = true
    attachTests = false
    attachJavadoc = true
    sign = true
    snapshotRepositoryUrl = 'http://localhost:8081/nexus/content/repositories/snapshots/'
}